{% extends 'base.html' %}
{% load static %}
{% block customcss %}
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock customcss %}
{% block content %}
<form class="form-signin" method="POST">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">ユーザー登録する</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <label for="inputUser" class="sr-only">ユーザー名</label>
    <input type="text" id="inputUserName" class="form-control" name="username" placeholder="ユーザー" required autofocus>
    <label for="inputPassword" class="sr-only">パスワード</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="パスワード" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">ユーザー登録</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
{% endblock content %}
