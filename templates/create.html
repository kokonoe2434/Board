{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <p>
        タイトル ： <input type="text" name="title" id="title">
    </p>
    <p>
        本文 ： <input type="text" name="content" id="content">
    </p>
    <p>
        画像 ： <input type="file" name="images" id="images">
    </p>
    <input type="hidden" name="author" id="author" value="{{ user.username }}">
    <input type="submit" value="作成">
</form>
{% else %}
ログインしてください
<a href="{% url 'login' %}" class="btn btn-secondary btn" role="button" aria-pressed="true">ログイン</a>
{% endif %}
{% endblock content %}
